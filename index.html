<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./Images/Agenda.png" alt="Emoji de agenda"/>
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-adicionar-contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="tel" id="telefone-contato" required placeholder="Telefone do contato">
            <button type="submit" title="Adicionar">+</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número de telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <footer>
            <p>Desenvolvido por João de Mello para o curso de developer full stack python da EBAC</p>
            <p>&copy 2024 - All rights reserved</p>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
